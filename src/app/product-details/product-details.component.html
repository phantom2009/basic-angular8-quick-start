<h2>Product Details</h2>

<div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <!-- 
        作者重点说了一下这里currency，这东西叫“管道”、“pipe”,同vue过滤器 
            与vue、react不同，angular体积过大，除保留管道外，还提供了内置管道，vue早期也提供过滤器、内置过滤器，
            但现在都放弃来，他们认为格式化数据是用户业务，不需要由框架来完成，计算属性、方法、getters等都是解决办法。    
    -->
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>

    <button type="button" (click)="addToCart(product)">加入购物车</button>
</div>
